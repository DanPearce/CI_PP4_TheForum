{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="theforum, start the conversation today">
    <meta name="keywords" content="the, forum, news, blog, conversation">
    <!--Stylesheets, Bootstrap, Font Awesome & Favicon-->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f4aafba5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>theforum | Home</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <!--Logo & Navbar with collapsible functionality-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><span class="logo"><strong><span class="the">the</span><span class="forum">forum</span></strong></span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-end ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>               
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid flex-shrink-0" id="main">
    {% block content %}
    <!--Block Content from additional templates lives here-->
    {% endblock content %}
    </main>
    <footer class="footer mt-auto">
        <ul class="socials text-center m-0">
            <li>
                <a href="https://www.instagram.com/danpearcedev/" target="_blank" rel="noopener" aria-label="Visit the developer's Instagram page(Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/danielapearce/" target="_blank" rel="noopener" aria-label="Visit the developer's Linkedin page(Opens in a new tab)"><i class="fa-brands fa-linkedin-in"></i></a>
            </li>
            <li>
                <a href="https://github.com/DanPearce/CI_PP4_TheForum" target="_blank" rel="noopener" aria-label="View the code on the developer's GitHub page(Opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
        <p class="footerSignature">COPYRIGHT &copy; DAN PEARCE 2022</p>
        <p class="footerSignature">Website developed by Dan Pearce<br><a href="https://danpearce.software/" target="_blank" rel="noopener" aria-label="Visit the website designer's page, Dan Pearce (opens in a new tab)">danpearce.software</a></p>
    </footer>
</body>
<!--JavaScript, jQuery & Bootstrap-->
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!--JavaScript-->
<script src="{% static 'js/script.js' %}"></script>
</html>
