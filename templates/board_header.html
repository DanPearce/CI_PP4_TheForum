<!--Board Header Template-->
<div class="link-container">
    <a href="{% url 'board_detail' board.slug  %}" class="board-home">
        <div class="board-header-img-div col-12">
            <img class="board-header-img" src="{{ board.board_background.url }}" alt="Image relating to {{ board.name }}">
        </div>
        <div class="col-6 name-about-container">
            <h1 class="forum-board-name">{{ board.name }}</h1>
        </div>
    </a>
</div>
